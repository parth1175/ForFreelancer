<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
.container {
  height: 200px;
  position: relative;
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
</head>
<body style="background-color:#34cbcd;">

    <div class="container">
        <div class = "center">
<form action='login' method="post">
{%csrf_token%}
    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <input type="Submit">
</form>
        </div>
    </div>
<center>
{%for message in messages%}
<h3>{{message}}</h3>
{%endfor%}
    </center>

</body>
</html>
