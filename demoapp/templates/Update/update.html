<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
   <style>

form  { display: table;      }
label { display: table-row;  }
p     { display: table-cell; }
input { display: table-cell; }

.container {
  height: 200px;
  position: relative;
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
</head>
<body style="background-color:#34cbcd;">

<center>
<form action = "updaterecord/{{updata.id}}" method = "post">

    {% csrf_token %}
    <label for="url">URL:</label>
    <input type="text" name="url" id="url" value="{{updata.url}}" placeholder="URL"><br>
    <label for="company">Company: </label>
    <input type="text" name="company" id="company" value="{{updata.Company}}" placeholder="Company"><br>
    <label for="job">Job:</label>
    <input type="text" name="job" id="job" value="{{updata.Job}}" placeholder="Job"><br>
    <label for="description">Description: </label>
    <input type="text" name="description" id="description" value="{{updata.Description}}" placeholder="Description"><br>
    <label for="notes">Notes:   </label>
    <input type="text" name="notes" id="notes" value="{{updata.Notes}}" placeholder="Notes"><br>
    <label for="applied">Applied?: </label>
    <input type="text" name="applied" id="applied" value="{{updata.Applied}}" placeholder="Applied?"><br>
    <!--
    <input type="text" name="date" value="{{updata.Date}}" placeholder="Date"><br>
    -->
    <input type="submit" value="Update">

    </center>

</form>
</body>
</html>
